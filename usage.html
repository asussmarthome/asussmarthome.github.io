<div class="base">
<p>1.依照各類蔬果先以清水或工具將葉菜表面及根部泥沙去除。</p>
<p>2.以清水浸泡蔬果3~5分鐘，讓農藥或其他葉菜上殘餘物如灰塵等溶於水中；期間可將PureGo並放入水中，即可自動進行偵測。</p>
<img src = "./img/pic_teaching_1.png">
<p>注意!<br>入水偵測水位須高於腰帶，以確保光學偵測腔體完全沒入水中。</p>
<p>3.以細水流帶走蔬果表面農藥或殘留物質，持續以 PureGo 偵測洗滌狀況。</p>
<p>4.洗淨程度由 PureGo 燈環顯示，綠燈表示洗滌水質接近清水程度;若尚未達到綠燈閃爍，建議重複 2-4 之步驟。</p>
<img src = "./img/pic_teaching_2.png">
<p>5. 依照蔬果類別，切除不食用的部位。</p>
