<div class="base">
<p>清潔後請同時校正，以確認將產品清洗乾淨：</p>
<p>1.按壓下蓋兩側並取下 </p>
<img src = "./img/pic_teaching_3.png">
<p>2.使用棉花棒清潔雙邊玻璃面 </p>
<img src = "./img/pic_teaching_4.png">
<p>3.以清水沖洗下蓋濾網，並用軟毛布輕擦再後蓋回機身。 </p>
<p>4. 清潔完後將機台放置水中並長按至外圈藍光亮起開始校正 。</p>
<p>5. 待藍光恆亮或滅燈後代表完成 。</p>
<img src = "./img/pic_teaching_5.png">
