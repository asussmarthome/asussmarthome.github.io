<div class="base">
	
<table>
    <thead>
    <tr>
        <th><p>不建議檢測的蔬果</th>
        <th><p>說明</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p>紅鳳菜、紅莧菜、草莓、龍鬚菜、過貓</td>
        <td><p>富含植化素(葉綠素/花青素)，色素容易於洗滌過程中大量釋出而影響檢測結果</td>
     
    </tr>
    <tr>
        <td><p>菇類、木耳、海帶、 金針</td>
        <td><p>富含植化素或植物苞子，容易於洗滌過程中大量釋出而影響檢測結果</td>
 
    </tr>
    </tbody>
</table>
